<!doctype html>
<html lang="en" ng-app="diceCrawl">
<head>
    <meta charset="UTF-8">
    <title>Dice Crawl</title>
    <script src="lib/angular.js"></script>
    <script src="lib/angular-ui-router.js"></script>
    <script src="lib/chance.js"></script>
    <script src="app.js"></script>
    <script src="controllers/TilesController.js"></script>
    <script src="controllers/GamesController.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="controllers/PlayersController.js"></script>
    <script src="services/GamesFactory.js"></script>
    <script src="services/TilesFactory.js"></script>
    <script src="directives/myDirectives.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="window" >
        <div ui-view="players" class="players" ng-init="initPlayers()"></div>
        <div class="board" ng-controller="TilesCtrl">
          <div class="row">
            <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 0 track by $index" place place-player rotate-tile bg-img="img/img{{ tile.name }}.jpg" dice="{{tile.diceValues.length}}" ng-init="outerIndex = $index">
              <img class="{{ ($index!==0 && $index!==4) ? 'backside':'backside-off' }}" reveal-tile src="img/img0.jpg">
              <div class="dice" ui-view="dice{{tile.diceValues.length}}"></div>
              <div ui-view="treasure{{tile.treasure}}"></div>
              <!-- <img class="tile__image" place-player rotate-tile src="img/img{{ tile.name }}.jpg" alt="" /> -->
              <img ng-repeat="player in players track by $index" class="{{ ((outerIndex===0 && $index===0) || (outerIndex===4 && $index===1)) ? '':'hide' }} playerdefault-{{player.playerColor}} player-marker" src="img/players/{{player.playerColor}}Player.png">
            </div>
          </div>
          <div class="row">
            <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 5 track by $index" place-player rotate-tile bg-img="img/img{{ tile.name }}.jpg" dice="{{tile.diceValues.length}}">
              <img class="backside" reveal-tile src="img/img0.jpg">
              <div class="dice" ui-view="dice{{tile.diceValues.length}}"></div>
              <div ui-view="treasure{{tile.treasure}}"></div>
              <!-- <img class="tile__image" place-player rotate-tile src="img/img{{ tile.name }}.jpg" alt="" /> -->
              <img ng-repeat="player in players" class="hide playerdefault-{{player.playerColor}} player-marker" src="img/players/{{player.playerColor}}Player.png">
            </div>
          </div>
          <div class="row">
            <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 10 track by $index" place-player rotate-tile bg-img="img/img{{ tile.name }}.jpg" dice="{{tile.diceValues.length}}">
              <img class="{{ $index!==2 ? 'backside':'backside-off' }}" reveal-tile src="img/img0.jpg">
              <div class="dice" ui-view="dice{{tile.diceValues.length}}"></div>
              <div ui-view="treasure{{tile.treasure}}"></div>
              <!-- <img class="tile__image" place-player rotate-tile src="img/img{{ tile.name }}.jpg" alt="" /> -->
              <img ng-repeat="player in players" class="hide playerdefault-{{player.playerColor}} player-marker" src="img/players/{{player.playerColor}}Player.png">
            </div>
          </div>
          <div class="row">
            <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 15 track by $index" place-player rotate-tile bg-img="img/img{{ tile.name }}.jpg" dice="{{tile.diceValues.length}}" chest>
              <img class="backside" reveal-tile src="img/img0.jpg">
              <div class="dice" ui-view="dice{{tile.diceValues.length}}"></div>
              <div ui-view="treasure{{tile.treasure}}"></div>
              <!-- <img class="tile__image" place-player rotate-tile src="img/img{{ tile.name }}.jpg" alt="" /> -->
              <img ng-repeat="player in players" class="hide playerdefault-{{player.playerColor}} player-marker" src="img/players/{{player.playerColor}}Player.png">
            </div>
          </div>
          <div class="row">
            <div class="tile" ng-repeat="tile in tiles | limitTo: 5: 20 track by $index" place-player rotate-tile bg-img="img/img{{ tile.name }}.jpg" dice="{{tile.diceValues.length}}" ng-init="outerIndex = $index">
              <img class="{{ ($index!==0 && $index!==4) ? 'backside':'backside-off' }}" reveal-tile src="img/img0.jpg">
              <div class="dice" ui-view="dice{{tile.diceValues.length}}"></div>
              <div ui-view="treasure{{tile.treasure}}"></div>
              <!-- <img class="tile__image" place-player rotate-tile src="img/img{{ tile.name }}.jpg" alt="" /> -->
              <img ng-repeat="player in players" class="{{ ((outerIndex===0 && $index===2) || (outerIndex===4 && $index===3)) ? '':'hide' }} playerdefault-{{player.playerColor}} player-marker" src="img/players/{{player.playerColor}}Player.png">
            </div>
          </div>
        </div>
        <div ui-view="game" class="game"></div>
    </div>

</body>
</html>
